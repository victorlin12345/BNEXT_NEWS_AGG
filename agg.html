<h1>{{ .PageTile }}</h1>
<table id="fancytable" class="display">
    <thead>
        <th>編號</th>
        <th>標題</th>
        <th>時間</th>
    </thead>
    <tbody>
        {{ range $key, $value := .News }}
            <tr>
                <td>{{$key}}</td>
                <td><a href="{{$value.Location}}" target="_blank">{{$value.Title}}</a></td>
                <td>{{$value.PucbicationDate}}</td>
            </tr>
        {{ end }}
    </tbody>
</table>
